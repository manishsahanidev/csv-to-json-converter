<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV to JSON API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">CSV to JSON API</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form id="uploadForm">
          <div class="form-group">
            <input type="file" id="csvFile" class="form-control-file" accept=".csv">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Upload CSV</button>
        </form>
        <button id="clearBtn" class="btn btn-danger btn-block mt-3">Clear Table</button>
        <div id="message" class="mt-3"></div>
        <div id="jsonOutput" class="mt-3"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
